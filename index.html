  <body class="relative font-bold">
    <main class="mt-8 w-4/5 mx-auto">
      <!-- Heading -->
      <h1 class="text-4xl text-center">Memory Game</h1>

      <!-- Main Grid -->
      <div class="mt-6 p-2 bg-slate-300 rounded-2xl shadow-[]">
        <!-- Info -->
        <div>
          <!-- Difficult & Reset -->
          <div class="flex gap-2">
            <div>
              <span class="block rounded-2xl bg-white px-2 py-3"

              >
            </div>

            <div id="reset-game"></div>
          </div>

          <!-- Counters -->
          <div class="my-4 flex gap-2 justify-center">
            <div id="moves-counter" class="w-28 text-center"></div>

            <div id="timer" class="text-center w-28"></div>
          </div>
        </div>

        <!-- Cards Grid -->
        <div
          id="cards-grid"
          class="grid grid-cols-3 gap-3 place-items-center"
        ></div>
      </div>
    </main>

    <script type="module" src="/src/ts/main.ts"></script>
